<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: rgb(165, 165, 228);">
    <script>

        function even()
        {
            var num=prompt("Enter any Number");
            document.write("Number: " + num + "<br> <br>");

            document.write("<b>Even Numbers Are:</b> <br>");

            var i=0;
            while (i<=num) 
            {
                if(i%2==0)
                {
                    document.write(i+"<br>");  
                }
                i++;
            }
            
        }

        even()
        
            

    </script>    
</body>
</html>
