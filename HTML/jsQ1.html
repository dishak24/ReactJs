<!DOCTYPE html>

</head>
<body>
    
    <script>
        function f1()
        {
            var num1=prompt("Enter 1st Number:");
            document.writeln("1st Number= " +num1 +"<br>");
            var num2=prompt("Enter 2nd Number:");
            document.writeln("2nd Number= " +num2 +"<br>");
            var num3=prompt("Enter 3rd Number:");
            document.writeln("3rd Number= " +num3 +"<br> <br>");

            if(num1>num2 && num1>num3)
            {
                document.write(num1 + " is Largest Number.");
            }
            else if(num2>num3 && num2>num1)
            {
                document.write(num2 + " is Largest Number.");
            }
            else
            {
                document.write(num3 + " is Largest Number.");
            }
        } 

        f1()
    </script>
